<section id="wrapper" class="login-register login-sidebar" style="background-image:url(https://oasismediacenter.com/home/download/img/7731); background-position: bottom;">
    <div class="login-box card">
        <div class="card-body mx-auto p-4 d-flex justify-content-center align-items-center" style="max-width: 280px;">
            <form class="form-horizontal form-material" [formGroup]="log" (ngSubmit)="ingresar()">
                <!-- <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a> -->
                <div class="text-mat-primary">
                    <h1 style="line-height: revert"><b>LOGIN</b><br>COMERCIAL</h1>
                </div>

                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username" placeholder="Nombre de Usuario">
                    <mat-icon matSuffix>person_outline</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
                
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Contraseña">
                    <mat-icon matSuffix>lock</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>

                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="d-block text-start" style="font-size: x-small;">
                        <mat-checkbox  formControlName="remember">Mantener sesión abierta</mat-checkbox><br>
                        <mat-checkbox  formControlName="saveLocal">Recordar Usuario</mat-checkbox>
                    </div>
                    <button mat-flat-button color="primary" type="submit">Entrar</button>
                    <!-- <div class="col-xs-12">
                    </div> -->
                </div>

            </form>
           
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
